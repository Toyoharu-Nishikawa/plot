upstream node {
  server node:5000;
}
server {
  listen 80 default_server;
  server_name necosystem.com;

  location / {
    root /usr/share/nginx/html;
    index index.html;
  }
  location /watchable {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ @watchable;
  }
  location @watchable {
    proxy_pass http://node;
  }
}
